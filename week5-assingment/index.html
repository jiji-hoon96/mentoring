<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 이벤트루프 시뮬레이션 도구</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>

  <body>
    <header>
      <h1>JS 이벤트루프 시뮬레이션 도구</h1>
      <button class="refreshBtn">새로고침</button>
      <div id="buttons">
        <button id="syncFunc">일반 함수</button>
        <button id="asyncMacroTask">MACROTASK QUEUE</button>
        <button id="asyncMicroTask">MICROTASK QUEUE</button>
      </div>
    </header>

    <main id="main">
      <setcion class="box stack-area">
        <h3 class="box-title">CALL STACK</h3>
        <div id="stack" class="box-content"></div>
      </setcion>
      <setcion class="box webapis-area">
        <h3 class="box-title">WEB API</h3>
        <div id="webApi" class="box-content"></div>
      </setcion>
      <setcion class="box eventloop-area">
        <h3 class="box-title">EVENT LOOP</h3>
        <div id="eventLoop" class="box_content">
          <span class="material-symbols-outlined">manage_history</span>
        </div>
      </setcion>
      <setcion class="box macro-area">
        <h3 class="box-title">MACROTASK QUEUE</h3>
        <div id="macroQueue" class="box-content"></div>
      </setcion>
      <setcion class="box micro-area">
        <h3 class="box-title">MICROTASK QUEUE</h3>
        <div id="microQueue" class="box-content"></div>
      </setcion>
      <setcion class="box console-area">
        <h3 class="box-title">CONSOLE</h3>
        <div id="console" class="box-content"></div>
        <button onclick="clearConsole()">지우기</button>
      </setcion>
    </main>
  </body>
</html>
