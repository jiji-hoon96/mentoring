<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 이벤트루프 시뮬레이션 도구</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" defer src="./main.js"></script>
    <script type="module" defer src="./view.js"></script>
    <script type="module" defer src="./taskManager.js"></script>
    <script type="module" defer src="./eventLoop.js"></script>
  </head>

  <body>
    <header>
      <div class="title">
        <h1>JavaScript Event Loop</h1>
        <span class="material-symbols-outlined refreshBtn"> refresh </span>
        <div>
          <a href="https://hooninedev.com/240603/" target="_blank">
            <button type="button" class="linkBtn">
              추가 요구사항은 여기에 적어주세요!
            </button>
          </a>
        </div>
      </div>
      <div id="buttons">
        <button class="funcBtn" id="syncFunc">FUNCTION</button>
        <button class="macroBtn" id="asyncMacroTask">MACROTASK QUEUE</button>
        <button class="microBtn" id="asyncMicroTask">MICROTASK QUEUE</button>
      </div>
    </header>

    <main id="main">
      <setcion class="box stack-area">
        <h3 class="box-title">CALL STACK</h3>
        <div id="stack" class="box-content"></div>
      </setcion>
      <setcion class="box webapis-area">
        <h3 class="box-title">WEB API</h3>
        <div id="webApi" class="box-content"></div>
      </setcion>
      <setcion class="box eventloop-area">
        <h3 class="box-title">EVENT LOOP</h3>
        <div id="eventLoop" class="box_content">
          <span class="material-symbols-outlined">manage_history</span>
        </div>
      </setcion>
      <setcion class="box macro-area">
        <h3 class="box-title">MACROTASK QUEUE</h3>
        <div id="macroQueue" class="box-content"></div>
      </setcion>
      <setcion class="box micro-area">
        <h3 class="box-title">MICROTASK QUEUE</h3>
        <div id="microQueue" class="box-content"></div>
      </setcion>
      <setcion class="box console-area">
        <h3 class="box-title">CONSOLE</h3>
        <div id="console" class="box-content"></div>
        <span id="clearBtn" class="material-symbols-outlined"> delete </span>
      </setcion>
    </main>
  </body>
</html>
